<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>User Login</title>
</head>

<body>

  <div class="Header">
    <h1><strong>Welcome,</strong> please login</h1>
  </div>

  <form class="formStyle" id="form" action="/loginUser" method="POST">
    <label for="username">Username</label>
    <input type="text" id="username" name="username">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
    <input type="submit" id="submit" name="Submit" value="Sign In">
    <label> <input type="checkbox" > Remember </label>
  </br> <label>Don't have account? <a href="/html/signup.html">Sign Up</a> </label>
  </form>

  <script type="text/javascript" src="../js/pure_functions.js">
  </script>
  <script type="text/javascript" src="../js/dom_login.js"></script>
</body>

</html>
